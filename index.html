<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>coldness</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" href="C:\Users\Administrator\Documents\coldness.fun\favicon.png" type="image/png">   
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --black: #050505;
      --white: #f5f5f5;
      --gray: #8c8c8c;
    }

    body {
      min-height: 100vh;
      background: var(--black);
      color: var(--white);
      font-family: 'Cormorant Garamond', Georgia, serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow: hidden;
    }

    /* Tela de carregamento */
    .loader-overlay {
      position: fixed;
      inset: 0;
      background: var(--black);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    .loader-icon {
      width: 3rem;
      height: 3rem;
      border-radius: 999px;
      border: 2px solid rgba(245, 245, 245, 0.18);
      border-top-color: var(--white);
      border-right-color: var(--white);
      animation: spin 1s linear infinite;
      margin-bottom: 1.5rem;
    }

    .loader-title {
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: var(--white);
      margin-top: 0.5rem;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="loader-overlay" id="loader">
    <div class="loader-icon" aria-hidden="true"></div>
    <div class="loader-title">Coldness</div>
  </div>
</body>
</html>
